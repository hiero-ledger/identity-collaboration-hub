name: Verify Hiero Wallet changes

on:
  pull_request:
    branches:
      - main
    paths:
      - 'hiero-wallet/**'
permissions:
  contents: read
# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    defaults:
      run:
        working-directory: ./hiero-wallet
    name: Build and check
    runs-on: ubuntu-latest
    environment: github

    steps:
      - name: Prepare Github Runner
         uses: pandaswhocode/initialize-github-job@ffb7446339e8e6007b942312ac95457d1a20b6cf # v1.0.4
         with:
           checkout: 'true'
           checkout-ref: '${{ github.ref }}'
           checkout-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Set up Node and install dependencies
        uses: ./.github/actions/setup-npm-env

      - name: Run typecheck
        run: yarn typecheck

      - name: Run ESLint
        run: yarn lint

      - name: Run tests
        run: yarn test
