name: Verify Hiero Wallet changes

on:
  pull_request:
    branches:
      - main
    paths:
      - 'hiero-wallet/**'

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  verify:
    defaults:
      run:
        working-directory: ./hiero-wallet
    name: Build and check
    runs-on: ubuntu-latest
    environment: github

    steps:
      - name: Prepare Github Runner
        uses: pandaswhocode/initialize-github-job@ffb7446339e8e6007b942312ac95457d1a20b6cf # v1.0.4
        with:
          checkout: 'true'
          checkout-ref: '${{ github.ref }}'
          checkout-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Enable Corepack
        run: corepack enable
        shell: bash

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: ./hiero-wallet/yarn.lock

      - name: Install dependencies
        run: yarn install --immutable
        shell: bash

      - name: Run typecheck
        run: yarn typecheck

      - name: Run ESLint
        run: yarn lint

      - name: Run tests
        run: yarn test
