name: Build and publish Universal Resolver driver

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'universal-resolver-driver/**'
      - '!universal-resolver-driver/docs/**'
      - '!universal-resolver-driver/README.md'
  pull_request:
    branches:
      - main
    paths:
      - 'universal-resolver-driver/**'
      - '!universal-resolver-driver/docs/**'
      - '!universal-resolver-driver/README.md'

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository_owner }}/uni-resolver-driver-did-hedera

permissions:
  contents: read

jobs:
  build:
    defaults:
      run:
        working-directory: ./universal-resolver-driver
    runs-on: hl-idcol-lin-md
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      # Extract hiero-did-sdk version from package.json for tagging
      - name: Extract hiero-did-sdk version
        id: version
        run: |
          HIERO_DID_SDK_VERSION=$(cat package.json | grep -o '"@hiero-did-sdk/resolver": "[^"]*"' | grep -o '[0-9][^"]*')
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "commit_sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "unique_version=${HIERO_DID_SDK_VERSION}-${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "Extracted hiero-did-sdk version: ${HIERO_DID_SDK_VERSION}"
          echo "Commit SHA: ${COMMIT_SHA}"
          echo "Unique version: ${HIERO_DID_SDK_VERSION}-${COMMIT_SHA}"

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=v${{ steps.version.outputs.unique_version }}
            type=raw,value=latest,enable={{is_default_branch}}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # Output the image tags for easy copying
      - name: Output image tags
        if: github.event_name != 'pull_request'
        run: |
          echo "üê≥ Docker image built and pushed!"
          echo "üìã Image tags:"
          echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
            echo "  üìå $tag"
          done
          echo ""
          echo "üè∑Ô∏è  Versioned tag:"
          echo "  üìå ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.unique_version }}"

      # Sign the resulting Docker image digest except on PRs.
      # This will only write to the public Rekor transparency log when the Docker
      # repository is public to avoid leaking data.  If you would like to publish
      # transparency data even for private images, pass --force to cosign below.
      # https://github.com/sigstore/cosign
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-an-intermediate-environment-variable
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        # This step uses the identity token to provision an ephemeral certificate
        # against the sigstore community Fulcio instance.
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
